<!Doctype html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form action="">
            <h1>Let's Connect </h1>
            <br>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
            <br>
            <meter id="progress" value="30" min="0" max="100" ></meter>
            <br>
            <br>
            <label for="username">Username:</label>
            <br>
            <input type="text" id="username"  name="username" placeholder="Enter the Name" required>
            <br><br>
            <label for="password">Password</label>
            <br>
            <input type="password" id="password"  name="password" placeholder="Enter the Password" required>
            <br><br>
            <label for="Age">Age</label>
            <br>
            <input type="number" id="Age" name="Age" placeholder="Enter the Age">
            <br><br>
            <label for="email">Email</label>
            <br>
            <input type="email" id="email"  name="email" placeholder="Enter the Email">
            <br><br>
            <label for="range">Range</label>
            <br><br>
            <input type="range" id="range" name="range" min="0" max="4">
            <br><br>
            <input type="submit" name="Submit" id="submit">
            <input type="reset" name="reset" id="reset">

        </form>

    </body>
</html>
