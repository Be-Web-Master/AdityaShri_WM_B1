<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Grade</th>
                <th>Section</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Rohan</td>
                <td>21</td>
                <td>4</td>
                <td>B</td>
            </tr>
            <tr>
                <td>Lucky</td>
                <td>10</td>
                <td>8</td>
                <td>C</td>
            </tr>
            <tr>
                <td>Aditya</td>
                <td>22</td>
                <td>10</td>
                <td>A</td>
            </tr>
            <tr>
                <td>Sonam</td>
                <td>19</td>
                <td>8</td>
                <td>C</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
