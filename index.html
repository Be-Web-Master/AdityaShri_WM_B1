<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    html,body{
        width: 100%;
        height: 100%;
    }
    #main
    {
        height: 100%;
        height: 100%;
        position: relative;
    }
    #box1{
        position: absolute;
        top: 5%;
        left: 5%;
        width: 250px;
        height: 200px;
        border-radius: 10px;
        border: none;
        background-color: rgba(255, 0, 0, 0.73);
        padding: 2vw;
        color: white;
    }
    #box2{
        position: absolute;
        top: 10%;
        left: 10%;
        width: 250px;
        height: 200px;
        border-radius: 10px;
        border: none;
        background-color: rgba(0, 30, 255, 0.799);
        padding: 2vw;
        color: white;
    }
    #box3{
        position: absolute;
        width: 250px;
        height: 200px;
        top: 15%;
        left: 15%;
        border-radius: 10px;
        border: none;
        background-color: rgba(9, 255, 0, 0.907);
        padding: 2vw;
        color: white;
        z-index: 1;
    }
    #box4{
        position: absolute;
        top: 20%;
        left: 20%;
        width: 250px;
        height: 200px;
        border-radius: 10px;
        border: none;
        background-color: rgba(191, 0, 255, 0.966);
        padding: 2vw;
        color: white;
    }
</style>
<body>
    <div id="main">
    <div id="box1"><h1>box1</h1>
        <p>This is the First Box</p>
    </div>
    <div id="box2"><h1>box2</h1>
        <p>This is the second Box</p>
    </div>
    <div id="box3"><h1>box3</h1>
        <p>This is the third Box</p>
    </div>
    <div id="box4"><h1>box4</h1>
        <p>This is the Fourth Box</p>
    </div>
    </div>
</body>
</html>
