<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Cards</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html,body{
            width: 100%;
            height: 100%;
        }
        #main{
            width: 100vw;
            min-height: 100vh;
            background-color: rgb(192, 216, 216);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2vw;
            flex-wrap: wrap;
            padding: 10vw 18vw;
        }
        #box{
            width: 180px;
            height: 180px;
            background-color: white;
            padding: 2vw;
            border-radius: 10px;
            box-shadow: 5px 5px 5px rgb(168, 154, 154);
        }

    </style>
</head>
<body>
    <div id="main">
        <div id="box">
            <h1>card 1</h1>
            <p>This is the first box</p>
        </div>
        <div id="box">
            <h1>card 2</h1>
            <p>This is the Second box</p>
        </div>
        <div id="box">
            <h1>card 3</h1>
            <p>This is the Third box</p>
        </div>
        <div id="box">
            <h1>card 4</h1>
            <p>This is the Fourth box</p>
        </div>
        <div id="box">
            <h1>card 5</h1>
            <p>This is the fifth box</p>
        </div>
        <div id="box">
            <h1>card 6</h1>
            <p>This is the Sixth box</p>
        </div>
        <div id="box">
            <h1>card 7</h1>
            <p>This is the Seventh box</p>
        </div>
        <div id="box">
            <h1>card 8</h1>
            <p>This is the Eighth box</p>
        </div>
    </div>    
</body>
</html>
