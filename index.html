<!DOCTYPE html>
<html>
<style>
        *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    html,body{
        width: 100%;
        height: 100%;
    }
    #main
    {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
    }
.tooltip {
  position: relative;
}
button{
        position: relative;
        padding: 1vw 2vw;
        border: 1px solid blue;
        font-weight: 700;
        font-size: 1.3vw;
        box-shadow: 3px 3px 15px rgb(159, 134, 241);
        color: white;
        border-radius: 4px;
        background-color: rgb(159, 134, 241);
    }

.tooltip .tooltiptext {
  visibility: hidden;
  width: 120px;
  background-color: black;
  color: #fff;
  text-align: center;
  border-radius: 6px;
  padding: 5px 0;
  position: absolute;
  z-index: 1;
  bottom: 150%;
  left: 50%;
  margin-left: -60px;
}

.tooltip .tooltiptext::after {
  content: "";
  position: absolute;
  top: 100%;
  left: 50%;
  margin-left: -5px;
  border-width: 5px;
  border-style: solid;
  border-color: black transparent transparent transparent;
}

.tooltip:hover .tooltiptext {
  visibility: visible;
}
</style>
<body style="text-align:center;">
    <div id="main">
        <div class="tooltip">
            <button>With tooltip</button>
          <span class="tooltiptext">Tooltip</span>
        </div>
        
    </div>
</body>
</html>
