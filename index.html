<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="forms">
            <h1>Contact us</h1>
            <form action="">
                <label for="" >Name</label>
                <br>
                <input type="text" name="" class="box" placeholder="Name">
                <br>
                <label for="">Email</label>
                <br>
                <input type="email" class="box"  placeholder="Email">
                <br> <label for="">Password</label>
                <br>
                <input type="password" class="box"  placeholder="Age">
                <br> <label for="">Age</label>
                <br>
                <input type="number" class="box"  placeholder="Number">
                <br> <label for="">Birthdate</label>
                <br>
                <input type="date" placeholder="date" class="box"  placeholder="Birthdate">
                <br>
                <label for="">Country</label>
                <br>
                <br>
                <select name="" id="">
                    <option value="">United Kingdom</option>
                    <option value="">India</option>
                    <option value="">Landon</option>
                </select>
                <br>
                <br>
                <label for="">Message</label>
                <br>
                <br>
                <textarea class="box1" name="" id="" cols="30" rows="10"  placeholder="Write a Message"></textarea>
                <br>
                <br>
                <label for="">Gender</label>
                <br>
                <br>
                <label for="male">Male</label>
                <input type="radio" id="male" value="male" name="gender" class="radio" >
                <br>
                <br>
                <label for="female">Female</label>
                <input type="radio" id="female" value="female" name="gender">
                <br>
                <br>
                <label for="other">Other</label>
                <input type="radio" id="other" value="other" name="gender">
                <br>
                <br>
                <input type="submit" class="button" >

            </form>
        </div>
    </div>
</body>
</html>
